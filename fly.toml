# Fly.io configuration for Smart Recruitment Assistant Backend
app = "smartrecruit-api"
primary_region = "iad"  # Washington D.C. - change to your preferred region

[build]
  # Use Docker to build
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  PYTHON_VERSION = "3.10.13"
  DATABASE_URL = "sqlite:///./recruitment.db"
  CHROMA_PERSIST_DIR = "./chroma_db"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0  # Scale to zero when idle (free tier)

[[services]]
  protocol = "tcp"
  internal_port = 8000

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

[[ vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024  # 1GB RAM - perfect for PyTorch!

# Persistent storage for database (optional - costs ~$0.15/GB/month)
# Uncomment if you want to keep data between restarts
# [mounts]
#   source = "smartrecruit_data"
#   destination = "/data"
